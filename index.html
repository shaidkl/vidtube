<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidTube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            height: 56px;
            background-color: #212121;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid #303030;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .menu-btn:hover {
            background-color: #303030;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: bold;
            color: #ff0000;
            text-decoration: none;
            cursor: pointer;
        }

        .search-container {
            display: flex;
            align-items: center;
            max-width: 640px;
            flex: 1;
            margin: 0 40px;
        }

        .search-box {
            flex: 1;
            height: 40px;
            padding: 0 16px;
            background-color: #121212;
            border: 1px solid #303030;
            border-radius: 20px 0 0 20px;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .search-box:focus {
            border-color: #1c62b9;
        }

        .search-btn {
            height: 40px;
            width: 64px;
            background-color: #303030;
            border: 1px solid #303030;
            border-left: none;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .search-btn:hover {
            background-color: #404040;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .icon-btn:hover {
            background-color: #303030;
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            cursor: pointer;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 56px;
            width: 240px;
            height: calc(100vh - 56px);
            background-color: #212121;
            padding: 12px 0;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-240px);
        }

        .sidebar-section {
            padding: 8px 0;
            border-bottom: 1px solid #303030;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px 24px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.2s;
            gap: 24px;
            cursor: pointer;
        }

        .sidebar-item:hover {
            background-color: #303030;
        }

        .sidebar-item.active {
            background-color: #303030;
        }

        /* Main Content */
        .main-content {
            margin-left: 240px;
            margin-top: 56px;
            padding: 24px;
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 18px;
            color: #aaa;
        }

        .spinner {
            border: 3px solid #303030;
            border-top: 3px solid #ff0000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            background-color: #ff4444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
        }

        .retry-btn {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
        }

        /* Stats Bar */
        .stats-bar {
            background-color: #212121;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
        }

        .stat-label {
            font-size: 14px;
            color: #aaa;
        }

        /* Category Pills */
        .category-pills {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .pill {
            background-color: #303030;
            color: #fff;
            padding: 8px 16px;
            border-radius: 32px;
            border: none;
            cursor: pointer;
            white-space: nowrap;
            transition: background-color 0.2s;
            font-size: 14px;
        }

        .pill:hover, .pill.active {
            background-color: #fff;
            color: #0f0f0f;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }

        .video-card {
            background-color: #212121;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .video-thumbnail {
            position: relative;
            aspect-ratio: 16/9;
            background-color: #303030;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-card:hover .video-thumbnail img {
            transform: scale(1.05);
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .video-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .channel-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #303030;
        }

        .channel-name {
            color: #aaa;
            font-size: 14px;
        }

        .video-stats {
            color: #aaa;
            font-size: 14px;
        }

        /* Like button */
        .like-btn {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            transition: color 0.2s;
        }

        .like-btn:hover {
            color: #ff0000;
        }

        .like-btn.liked {
            color: #ff0000;
        }

        /* Video Player Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            margin: 5% auto;
            background-color: #212121;
            border-radius: 8px;
            padding: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            background: none;
            border: none;
        }

        .modal-video-info {
            margin-top: 20px;
        }

        .modal-video-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .modal-video-description {
            color: #aaa;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-240px);
            }

            .main-content {
                margin-left: 0;
            }

            .search-container {
                margin: 0 16px;
            }

            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 12px;
            }

            .stats-bar {
                flex-direction: column;
                gap: 16px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 0 8px;
            }

            .search-container {
                margin: 0 8px;
            }

            .main-content {
                padding: 16px;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #212121;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #606060;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <button class="menu-btn" id="menuBtn">☰</button>
            <div class="logo" onclick="loadHome()">
                <span>▶</span>
                VidTube
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search videos..." id="searchBox">
            <button class="search-btn" id="searchBtn">🔍</button>
        </div>
        
        <div class="header-right">
            <button class="icon-btn" title="Create">📹</button>
            <button class="icon-btn" title="Notifications">🔔</button>
            <div class="profile-pic" title="Account"></div>
        </div>
    </header>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-section">
            <div class="sidebar-item active" data-section="home">
                <span>🏠</span>
                Home
            </div>
            <div class="sidebar-item" data-section="trending">
                <span>🔥</span>
                Trending
            </div>
            <div class="sidebar-item" data-section="subscriptions">
                <span>📺</span>
                Subscriptions
            </div>
        </div>
        
        <div class="sidebar-section">
            <div class="sidebar-item" data-section="library">
                <span>📚</span>
                Library
            </div>
            <div class="sidebar-item" data-section="history">
                <span>📜</span>
                History
            </div>
            <div class="sidebar-item" data-section="watchlater">
                <span>⏰</span>
                Watch Later
            </div>
            <div class="sidebar-item" data-section="liked">
                <span>👍</span>
                Liked Videos
            </div>
        </div>
        
        <div class="sidebar-section">
            <div class="sidebar-item" data-category="Music">
                <span>🎵</span>
                Music
            </div>
            <div class="sidebar-item" data-category="Gaming">
                <span>🎮</span>
                Gaming
            </div>
            <div class="sidebar-item" data-category="Sports">
                <span>⚽</span>
                Sports
            </div>
            <div class="sidebar-item" data-category="News">
                <span>📰</span>
                News
            </div>
        </div>
    </nav>

    <main class="main-content" id="mainContent">
        <div id="errorMessage" class="error-message" style="display: none;">
            <div>Failed to connect to server. Please make sure the backend is running.</div>
            <button class="retry-btn" onclick="loadHome()">Retry</button>
        </div>

        <div class="stats-bar" id="statsBar" style="display: none;">
            <div class="stat-item">
                <div class="stat-number" id="totalVideos">-</div>
                <div class="stat-label">Total Videos</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalChannels">-</div>
                <div class="stat-label">Channels</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalViews">-</div>
                <div class="stat-label">Total Views</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalLikes">-</div>
                <div class="stat-label">Total Likes</div>
            </div>
        </div>

        <div class="category-pills" id="categoryPills">
            <!-- Categories will be loaded from API -->
        </div>

        <div id="loadingMessage" class="loading">
            <div class="spinner"></div>
            Loading videos...
        </div>

        <div class="video-grid" id="videoGrid">
            <!-- Videos will be dynamically loaded -->
        </div>
    </main>

    <!-- Video Player Modal -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeVideoModal()">&times;</button>
            <div id="modalVideoPlayer">
                <img id="modalThumbnail" style="width: 100%; border-radius: 8px;" alt="Video thumbnail">
            </div>
            <div class="modal-video-info">
                <h2 class="modal-video-title" id="modalVideoTitle"></h2>
                <div class="video-meta">
                    <img id="modalChannelAvatar" class="channel-avatar" alt="Channel avatar">
                    <span class="channel-name" id="modalChannelName"></span>
                    <span class="video-stats" id="modalVideoStats"></span>
                    <button class="like-btn" id="modalLikeBtn" onclick="likeVideo(currentVideoId)">👍 <span id="modalLikes">0</span></button>
                </div>
                <p class="modal-video-description" id="modalVideoDescription"></p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:5000/api';
        
        // Global variables
        let currentVideos = [];
        let currentVideoId = null;
        let sidebarCollapsed = false;
        let currentCategory = 'All';

        // DOM Elements
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const videoGrid = document.getElementById('videoGrid');
        const searchBox = document.getElementById('searchBox');
        const searchBtn = document.getElementById('searchBtn');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const categoryPills = document.getElementById('categoryPills');
        const statsBar = document.getElementById('statsBar');
        const videoModal = document.getElementById('videoModal');

        // API Functions
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                showError();
                throw error;
            }
        }

        // UI Functions
        function showLoading() {
            loadingMessage.style.display = 'flex';
            videoGrid.style.display = 'none';
            errorMessage.style.display = 'none';
        }

        function hideLoading() {
            loadingMessage.style.display = 'none';
            videoGrid.style.display = 'grid';
        }

        function showError() {
            loadingMessage.style.display = 'none';
            videoGrid.style.display = 'none';
            errorMessage.style.display = 'block';
        }

        // Video Functions
        async function loadVideos(category = 'All', searchQuery = '') {
            showLoading();
            
            try {
                let endpoint = '/videos';
                const params = new URLSearchParams();
                
                if (category !== 'All') {
                    params.append('category', category);
                }
                if (searchQuery) {
                    params.append('search', searchQuery);
                }
                
                if (params.toString()) {
                    endpoint += '?' + params.toString();
                }
                
                const data = await apiCall(endpoint);
                currentVideos = data.videos;
                displayVideos(data.videos);
                hideLoading();
            } catch (error) {
                console.error('Error loading videos:', error);
            }
        }

        async function loadTrendingVideos() {
            showLoading();
            
            try {
                const data = await apiCall('/trending');
                currentVideos = data.videos;
                displayVideos(data.videos);
                hideLoading();
            } catch (error) {
                console.error('Error loading trending videos:', error);
            }
        }

        async function searchVideos(query) {
            if (!query.trim()) {
                loadVideos();
                return;
            }
            
            showLoading();
            
            try {
                const data = await apiCall(`/search?q=${encodeURIComponent(query)}`);
                currentVideos = data.videos;
                displayVideos(data.videos);
                hideLoading();
            } catch (error) {
                console.error('Error searching videos:', error);
            }
        }

        function displayVideos(videos) {
            if (!videos || videos.length === 0) {
                videoGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #aaa; padding: 40px;">No videos found</div>';
                return;
            }
            
            videoGrid.innerHTML = videos.map(video => createVideoCard(video)).join('');
        }

        function createVideoCard(video) {
            return `
                <div class="video-card" onclick="playVideo(${video.id})">
                    <div class="video-thumbnail">
                        <img src="${video.thumbnail_url}" alt="${video.title}" loading="lazy">
                        <div class="video-duration">${video.duration}</div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-meta">
                            <img src="${video.channel.avatar_url}" class="channel-avatar" alt="${video.channel.name}">
                            <span class="channel-name">${video.channel.name}</span>
                        </div>
                        <div class="video-stats">
                            ${video.views_formatted} views • ${video.time_ago}
                            <button class="like-btn" onclick="event.stopPropagation(); likeVideo(${video.id})" data-video-id="${video.id}">
                                👍 <span class="like-count">${video.likes}</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Category Functions
        async function loadCategories() {
            try {
                const data = await apiCall('/categories');
                displayCategories(data.categories);
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function displayCategories(categories) {
            categoryPills.innerHTML = categories.map(category => 
                `<button class="pill ${category === currentCategory ? 'active' : ''}" 
                 onclick="selectCategory('${category}')">${category}</button>`
            ).join('');
        }

        function selectCategory(category) {
            currentCategory = category;
            const pills = categoryPills.querySelectorAll('.pill');
            pills.forEach(pill => {
                pill.classList.toggle('active', pill.textContent === category);
            });
            loadVideos(category);
        }

        // Stats Functions
        async function loadStats() {
            try {
                const data = await apiCall('/stats');
                displayStats(data);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function displayStats(stats) {
            document.getElementById('totalVideos').textContent = stats.total_videos;
            document.getElementById('totalChannels').textContent = stats.total_channels;
            document.getElementById('totalViews').textContent = stats.total_views_formatted;
            document.getElementById('totalLikes').textContent = stats.total_likes_formatted;
            statsBar.style.display = 'flex';
        }

        // Video Player Functions
        async function playVideo(videoId) {
            try {
                const video = await apiCall(`/videos/${videoId}`);
                currentVideoId = videoId;
                
                document.getElementById('modalThumbnail').src = video.thumbnail_url;
                document.getElementById('modalVideoTitle').textContent = video.title;
                document.getElementById('modalChannelName').textContent = video.channel.name;
                document.getElementById('modalChannelAvatar').src = video.channel.avatar_url;
                document.getElementById('modalVideoStats').textContent = `${video.views_formatted} views • ${video.time_ago}`;
                document.getElementById('modalVideoDescription').textContent = video.description;
                document.getElementById('modalLikes').textContent = video.likes;
                
                videoModal.style.display = 'block';
            } catch (error) {
                console.error('Error loading video:', error);
            }
        }

        function closeVideoModal() {
            videoModal.style.display = 'none';
            currentVideoId = null;
        }

        async function likeVideo(videoId) {
            try {
                const result = await apiCall(`/videos/${videoId}/like`, { method: 'POST' });
                
                if (result.success) {
                    // Update like count in grid
                    const likeBtn = document.querySelector(`[data-video-id="${videoId}"] .like-count`);
                    if (likeBtn) {
                        likeBtn.textContent = result.likes;
                    }
                    
                    // Update like count in modal if open
                    if (currentVideoId === videoId) {
                        document.getElementById('modalLikes').textContent = result.likes;
                    }
                    
                    // Visual feedback
                    const btn = document.querySelector(`[data-video-id="${videoId}"]`);
                    if (btn) {
                        btn.style.color = '#ff0000';
                        setTimeout(() => btn.style.color = '#aaa', 1000);
                    }
                }
            } catch (error) {
                console.error('Error liking video:', error);
            }
        }

        // Navigation Functions
        function loadHome() {
            currentCategory = 'All';
            updateActiveNav('home');
            loadVideos();
        }

        function loadTrending() {
            updateActiveNav('trending');
            loadTrendingVideos();
        }

        function updateActiveNav(section) {
            const navItems = sidebar.querySelectorAll('.sidebar-item');
            navItems.forEach(item => {
                item.classList.remove('active');
                if (item.dataset.section === section) {
                    item.classList.add('active');
                }
            });
        }

        // Event Listeners
        menuBtn.addEventListener('click', () => {
            sidebarCollapsed = !sidebarCollapsed;
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        });

        searchBtn.addEventListener('click', () => {
            const query = searchBox.value.trim();
            searchVideos(query);
        });

        searchBox.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchBox.value.trim();
                searchVideos(query);
            }
        });

        // Sidebar navigation
        sidebar.addEventListener('click', (e) => {
            const item = e.target.closest('.sidebar-item');
            if (!item) return;
            
            const section = item.dataset.section;
            const category = item.dataset.category;
            
            if (section) {
                switch(section) {
                    case 'home':
                        loadHome();
                        break;
                    case 'trending':
                        loadTrending();
                        break;
                    default:
                        updateActiveNav(section);
                        break;
                }
            } else if (category) {
                currentCategory = category;
                updateActiveNav(null);
                item.classList.add('active');
                loadVideos(category);
            }
        });

        // Modal close on outside click
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                closeVideoModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && videoModal.style.display === 'block') {
                closeVideoModal();
            }
        });

        // Responsive handling
        function handleResize() {
            if (window.innerWidth <= 768 && !sidebarCollapsed) {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded');
                sidebarCollapsed = true;
            }
        }

        window.addEventListener('resize', handleResize);

        // Initialize the application
        async function initApp() {
            console.log('🚀 VidTube Frontend Starting...');
            console.log('🔗 Connecting to backend at:', API_BASE_URL);
            
            // Initial responsive check
            handleResize();
            
            try {
                // Load initial data
                await Promise.all([
                    loadCategories(),
                    loadStats(),
                    loadHome()
                ]);
                
                console.log('✅ VidTube Frontend initialized successfully!');
            } catch (error) {
                console.error('❌ Failed to initialize VidTube:', error);
                showError();
            }
        }

        // Start the application when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
